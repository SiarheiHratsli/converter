name: naszaNazwaWorkflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 0" # Uruchamianie raz w tygodniu o północy w niedzielę
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r .github/workflows/installResources.txt


      - name: Build executable
        shell: powershell
        run: |
          pyinstaller --onefile --noconsole converter.py

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: projekt
          path: dist/converter.exe

